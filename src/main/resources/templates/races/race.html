<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plane {
            width: 600px;
            height: 300px;
            background-color: lightblue;
            position: relative;
            margin-bottom: 20px;
        }

        .seat {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 1px solid black;
            position: absolute;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5">
    <form th:action="@{/races/{id}/createTicket(id=${race.getId()})}" th:method="post" th:object="${race}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <p class="mb-3">Departure date: <span th:text="${race.departDate}"></span></p>
        <p class="mb-3">Destination: <span th:text="${race.destination}"></span></p>
        <p class="mb-3">Price: <span th:text="${race.price}"></span></p>
        <p class="mb-3">Origin: <span th:text="${race.origin}"></span></p>
        <p class="mb-3">Race number: <span th:text="${race.raceNumber}"></span></p>


        <div class="row" th:each="outer : ${seats}">
            <div class="col-md-3" th:each="seat : ${outer}">
                <input type="checkbox" th:name="seat" th:value="${seat.id}" class="seat-checkbox"/>
                <span th:text="${seat.seat}"></span>
            </div>
            <br>
        </div>


        <button type="submit" class="btn btn-primary mt-3">Create ticket</button>
    </form>
</div>
<script>
    // Get all checkboxes with the class 'seat-checkbox'
    const checkboxes = document.querySelectorAll('.seat-checkbox');

    // Add an event listener to each checkbox
    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            // If this checkbox is checked
            if (this.checked) {
                // Uncheck all other checkboxes
                checkboxes.forEach(cb => {
                    if (cb !== this) {
                        cb.checked = false;
                    }
                });
            }
        });
    });
</script>
<!-- Подключение Bootstrap JS (необходим для работы выпадающих списков и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
