<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Documents</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/history}">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<br>
<div class="container">
  <h2>User Documents</h2>
  <p><strong>First Name:</strong> <span th:text="${user.getPassport()?.getName()}"></span></p>
  <p><strong>Last Name:</strong> <span th:text="${user.getPassport()?.getSurname()}"></span></p>
  <p><strong>Birth Date:</strong> <span th:text="${user.getPassport()?.getDateOfBirth()}"></span></p>
  <p><strong>Number:</strong> <span th:text="${user.getPassport()?.getNumber()}"></span></p>
  <p><strong>Serial:</strong> <span th:text="${user.getPassport()?.getSerial()}"></span></p>
  <p><strong>Issue Date:</strong> <span th:text="${user.getPassport()?.getIssueDate()}"></span></p>
  <p><strong>Expiration Date:</strong> <span th:text="${user.getPassport()?.getExpirationDate()}"></span>
  </p>
  <p><strong>Place of Birth:</strong> <span
          th:text="${user.getPassport()?.getBirthPlace()?.getTitleRu()}"></span><span
          th:text="${user.getPassport()?.getBirthPlace()?.getRegionId()} != null ? ', ' + ${user.getPassport()?.getBirthPlace()?.getRegionRu()} + ', ' + ${user.getPassport()?.getNationality()?.getTitleRu()} : ', ' + ${user.getPassport()?.getNationality()?.getTitleRu()}"></span>
  </p>
  <p><strong>Nationality:</strong>
    <span th:text="${user?.getPassport()?.getNationality()?.getTitleRu()}">Unknown</span>
  </p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
