<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
      padding-bottom: 20px;
    }
    .ticket-details p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/history}">History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="ticket-details">
    <h1>Ticket</h1>
    <p><strong>Route:</strong> <span th:text="${ticket.getFrom().getCity()} + ' - ' + ${ticket.getTo().getCity()}" class="mb-3"></span></p>
    <p><strong>Seat:</strong> <span th:text="${ticket.getSeat()}" class="mb-3"></span></p>
    <p><strong>Departure Date:</strong> <span th:text="${ticket.getDepartureDate()}" class="mb-3"></span></p>
    <p><strong>Return Date:</strong> <span th:text="${ticket.getReturnDate()}" class="mb-3"></span></p>
    <p><strong>Race Number:</strong> <span th:text="${ticket.getRaceNumber()}" class="mb-3"></span></p>
    <p><strong>Duration:</strong> <span th:text="${ticket.getDurationTo()}" class="mb-3"></span></p>
    <p><strong>ETKT:</strong> <span th:text="${ticket.getEtkt()}" class="mb-3"></span></p>
  </div>
  <form th:action="@{/personal/deleteTicket/{id}(id=${ticket.getId()})}" th:method="DELETE"><input type="submit" value="Delete" class="btn btn-primary"></form>
</div>

<!-- Bootstrap JS (not necessary for styling, but included for completeness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
