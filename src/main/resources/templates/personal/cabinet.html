<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Cabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            let inputs = document.querySelectorAll('input.watch-change');
            let originalValues = {};
            inputs.forEach(input => {
                originalValues[input.name] = input.value;
                input.addEventListener('input', () => {
                    let isChanged = Array.from(inputs).some(input => originalValues[input.name] !== input.value);
                    document.getElementById('updateButton').style.display = isChanged ? 'block' : 'none';
                });
            });
        });
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5">
    <form th:action="@{/personal/{id}/update(id=${userEntity.getId()})}" th:method="PATCH" th:object="${userEntity}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname:</label>
            <input type="text" id="nickname" name="nickname"
                   th:field="*{nickname}" th:value="${userEntity.getNickname()}" class="form-control watch-change"/>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('nickname')}"
                  th:errors="*{nickname}"></span>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email"
                   th:field="*{email}" th:value="${userEntity.getEmail()}" class="form-control watch-change"/>
            <span class="text-danger"
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>
        <input type="hidden" th:field="*{password}" th:value="${userEntity.getPassword()}">
        <input type="hidden" th:field="*{role}" th:value="${userEntity.getRole()}">
        <input type="hidden" th:field="*{username}" th:value="${userEntity.getUsername()}">
        <button id="updateButton" class="btn btn-primary" style="display: none">Edit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
