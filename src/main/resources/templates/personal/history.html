<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5">
    <h2>Actual Tickets</h2>
    <div th:each="ticket : ${currentUsersTickets}">
        <div th:if="${ticket.isActual()} == true" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${ticket.getFrom().getCity()} + ' - ' + ${ticket.getTo().getCity()}"></h5>
                <a th:href="@{/personal/tickets/{id}(id=${ticket.getId()})}" class="card-text">Etkt: <span th:text="${ticket.getEtkt()}"></span></a>
            </div>
        </div>
    </div>
    <h2>Past Tickets</h2>
    <div th:each="ticket : ${currentUsersTickets}">
        <div th:if="${ticket.isActual()} == false" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${ticket.getFrom().getCity()} + ' - ' + ${ticket.getTo().getCity()}"></h5>
                <a th:href="@{/personal/tickets/{id}(id=${ticket.getId()})}" class="card-text">Seat: <span th:text="${ticket.getSeat()}"></span></a>
            </div>
        </div>
    </div>
</div>
<!-- Подключение Bootstrap JS (необходим для работы выпадающих списков и т.д.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
