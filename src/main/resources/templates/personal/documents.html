<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #nationalityResults, #birthPlaceResults {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
            background-color: #fff;
        }

        #nationalityResults .dropdown-item,
        #birthPlaceResults .dropdown-item {
            margin-bottom: 5px; /* Добавляет отступ между элементами списка */
        }

        #nationalityResults .dropdown-item:hover,
        #birthPlaceResults .dropdown-item:hover {
            background-color: #f0f0f0; /* Изменение цвета фона при наведении */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Добавление тени при наведении */
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/races/selectionMenu}">Ticket Booking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/races/selectionMenu}">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/cabinet}">Personal cabinet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/history}">History</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/personal/documents}">Documents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/auth/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container mt-5">
    <div th:if="${userEntity.getPassport() == null}">
        <form id="passportForm" th:action="@{/personal/createPassport}" method="post" th:object="${passportDto}"
              class="row g-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="col-md-6">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            </div>
            <div class="col-md-6">
                <label for="number" class="form-label">Number</label>
                <input type="text" class="form-control" id="number" th:field="*{number}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span>
            </div>
            <div class="col-md-6">
                <label for="serial" class="form-label">Serial</label>
                <input type="text" class="form-control" id="serial" th:field="*{serial}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('serial')}" th:errors="*{serial}"></span>
            </div>
            <div class="col-md-6">
                <label for="issueDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('issueDate')}" th:errors="*{issueDate}"></span>
            </div>
            <div class="col-md-6">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('expirationDate')}"
                      th:errors="*{expirationDate}"></span>
            </div>
            <div class="col-md-6">
                <label for="birthDate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></span>
            </div>
            <div class="col-md-6">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" class="form-control" id="nationality" th:field="*{nationality}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></span>
                <div id="nationalityResults" class="d-none"></div>
            </div>
            <div class="col-md-6">
                <label for="birthPlace" class="form-label">Birth Place</label>
                <input type="text" class="form-control" id="birthPlace" th:field="*{birthPlaceCity}" required>
                <span class="text-danger" th:if="${#fields.hasErrors('birthPlaceCity')}"
                      th:errors="*{birthPlaceCity}"></span>
                <div id="birthPlaceResults" class="d-none"></div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div th:if="${userEntity.getPassport() != null}" class="mt-3">
        <h4>Passport Details</h4>
        <p><strong>First Name:</strong> <span th:text="${userEntity.getPassport()?.getName()}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${userEntity.getPassport()?.getSurname()}"></span></p>
        <p><strong>Birth Date:</strong> <span th:text="${userEntity.getPassport()?.getDateOfBirth()}"></span></p>
        <p><strong>Number:</strong> <span th:text="${userEntity.getPassport()?.getNumber()}"></span></p>
        <p><strong>Serial:</strong> <span th:text="${userEntity.getPassport()?.getSerial()}"></span></p>
        <p><strong>Issue Date:</strong> <span th:text="${userEntity.getPassport()?.getIssueDate()}"></span></p>
        <p><strong>Expiration Date:</strong> <span th:text="${userEntity.getPassport()?.getExpirationDate()}"></span>
        </p>
        <p><strong>Place of Birth:</strong> <span
                th:text="${userEntity.getPassport()?.getBirthPlace()?.getTitleRu()}"></span><span
                th:text="${userEntity.getPassport()?.getBirthPlace()?.getRegionId()} != null ? ', ' + ${userEntity.getPassport()?.getBirthPlace()?.getRegionRu()} + ', ' + ${userEntity.getPassport()?.getNationality()?.getTitleRu()} : ', ' + ${userEntity.getPassport()?.getNationality()?.getTitleRu()}"></span>
        </p>
        <p><strong>Nationality:</strong>
            <span th:text="${userEntity?.getPassport()?.getNationality()?.getTitleRu()}">Unknown</span>
        </p>
        <form th:action="@{/personal/deletePassport}" th:method="DELETE">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        $("#nationality").on('input', function () {
            var searchTerm = $(this).val();
            if (searchTerm.length >= 2) {
                $.ajax({
                    url: "/personal/countriesNationality",
                    dataType: "json",
                    data: {
                        searchTerm: searchTerm
                    },
                    success: function (data) {
                        updateNationalityResults(data);
                    }
                });
            } else {
                $("#nationalityResults").empty();
            }
        });

        function updateNationalityResults(data) {
            $("#nationalityResults").empty();
            data.forEach(function (item) {
                var listItem = $("<div class='dropdown-item clickable'>" + item.titleRu + "</div>");
                listItem.click(function () {
                    $("#nationality").val(item.titleRu);
                    $("#nationalityResults").empty().hide();
                });
                $("#nationalityResults").append(listItem);
            });
            $("#nationalityResults").removeClass("d-none").show();
        }

        $("#birthPlace").on('input', function () {
            var searchTerm = $(this).val();
            if (searchTerm.length >= 2) {
                $.ajax({
                    url: "/personal/cities",
                    dataType: "json",
                    data: {
                        searchTerm: searchTerm
                    },
                    success: function (data) {
                        updateBirthPlaceResults(data);
                    }
                });
            } else {
                $("#birthPlaceResults").empty();
            }
        });

        function updateBirthPlaceResults(data) {
            $("#birthPlaceResults").empty();
            data.forEach(function (item) {
                var listItem;
                if (item.region === "") {
                    listItem = $("<div class='dropdown-item clickable'>" + item.city + ", " + item.country + "</div>");
                } else {
                    listItem = $("<div class='dropdown-item clickable'>" + item.city + ", " + item.region + ", " + item.country + "</div>");
                }

                listItem.click(function () {
                    if (item.region === "") {
                        $("#birthPlace").val(item.city + ", " + item.country);
                    } else {
                        $("#birthPlace").val(item.city + ", " + item.region + ", " + item.country);
                    }
                    $("#birthPlaceResults").empty().hide();
                });
                $("#birthPlaceResults").append(listItem);
            });
            $("#birthPlaceResults").removeClass("d-none").show();
        }

        $(document).click(function (event) {
            if (!$(event.target).closest("#nationalityResults").length && !$(event.target).is("#nationality")) {
                $("#nationalityResults").empty().hide();
            }
            if (!$(event.target).closest("#birthPlaceResults").length && !$(event.target).is("#birthPlace")) {
                $("#birthPlaceResults").empty().hide();
            }
        });
    });

</script>
</body>
</html>
